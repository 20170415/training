model_definition:
  name: tf-object-detection
  framework:
    name: tensorflow
    version: "1.12"
    runtimes: 
      name: python
      version: "3.5"
  execution:
    command: >
      pip install --user pycocotools;
      export PYTHONPATH=`pwd`/slim &&
      python3 -m bucket.prepare_data &&
      python3 -m object_detection.model_main --pipeline_config_path=${RESULT_DIR}/pipeline.config --model_dir=${RESULT_DIR}/checkpoint --num_train_steps=10000
      python3 -m quick_export_graph --result_base=${RESULT_DIR} --output_label_path=${RESULT_DIR}/labels.json
    compute_configuration:
      name: k80
training_data_reference:
  name: training_data_reference_name
  connection:
    endpoint_url: "https://s3-api.us-geo.objectstorage.service.networklayer.com"
    access_key_id: "access_key_id"
    secret_access_key: "secret_access_key"
  source:
    bucket: training_data_bucket
  type: s3
training_results_reference:
  name: training_results_reference_name
  connection:
    endpoint_url: "https://s3-api.us-geo.objectstorage.service.networklayer.com"
    access_key_id: "access_key_id"
    secret_access_key: "secret_access_key"
  target:
    bucket: training_results_bucket
  type: s3
